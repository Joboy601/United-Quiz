<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="score-board animate__animated animate__bounceInLeft">
      <p></p>
    </div>
    <div class="container">
      <header class="animate__animated animate__bounceInLeft">
        <h1 class="header-utd">
          MANCHESTER-UNITED <span class="span-quiz"> QUIZ</span>
        </h1>
        <h2></h2>
      </header>
      <div class="animate__animated animate__bounceInLeft strt-btn">
        <button type="button" class="start-btn btn btn-info">Play Quiz</button>
      </div>
    </div>
    <div class="quiz animate__animated animate__bounceInRight">
      <h1>Who is this United Player?</h1>
      <img src="" alt="" />
      <div class="options animate__animated animate__bounceInRight">
        <button class="btn btn-info opt-btn" id="A"></button>
        <button class="btn btn-info opt-btn" id="B"></button>
        <button class="btn btn-info opt-btn C" id="C"></button>
        <button class="btn btn-info opt-btn D" id="D"></button>
      </div>
      <div class="nxt-btn">
        <button class="btn btn-warning nxt-btn">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
